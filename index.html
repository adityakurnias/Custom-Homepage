<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="custom-cursor" role="none"></div>
    <main>
      <h1>
        <time id="time" role="none"></time>
      </h1>
      <form onsubmit="search()" role="form">
        <div class="search-container">
          <label id="search-label" for="search-box">Search</label>
          <input
            id="search-box"
            class="search-box"
            type="search"
            role="searchbox"
            required
          />
        </div>
      </form>
      <select name="search-engine" id="search-engine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://search.yahoo.com/search?q=">Yahoo</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      </select>
      <div class="shortcuts">
        <a href="https://www.google.com" class="shortcut">
          <span>🔍</span>
          <span>Google</span>
        </a>
        <a href="https://github.com" class="shortcut">
          <span>🐙</span>
          <span>GitHub</span>
        </a>
        <a href="https://www.youtube.com" class="shortcut">
          <span>▶️</span>
          <span>YouTube</span>
        </a>
        <a href="https://twitter.com" class="shortcut">
          <span>🐦</span>
          <span>Twitter</span>
        </a>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
