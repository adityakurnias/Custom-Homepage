<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  </head>
  <body>
    <div id="custom-cursor" role="none"></div>
    <main>
      <h1>
        <time id="time" role="none"></time>
      </h1>
      <form onsubmit="search()" role="form">
        <div class="search-container">
          <label id="search-label" for="search-box">Search</label>
          <input
            id="search-box"
            class="search-box"
            type="search"
            role="searchbox"
            required
          />
        </div>
      </form>
      <select name="search-engine" id="search-engine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://search.yahoo.com/search?q=">Yahoo</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      </select>
      <div class="shortcuts" id="shortcuts">


      </div>
      <div id="addShort">
        <i class="mdi mdi-plus"></i>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
