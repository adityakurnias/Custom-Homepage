<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/img/house-simple.svg"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <aside>
      <i id="close" class="ph ph-x"></i>
      <section class="ShortcutSect">
        <form id="shortcutSect">
          <input type="text" name="name" id="name" placeholder="Web Name" />
          <input type="text" name="domain" id="domain" placeholder="Web URL" />
          <input type="submit" value="Add Shortcut" />
        </form>
      </section>
    </aside>
    <div id="custom-cursor" role="none"></div>
    <main>
      <i id="open" class="ph ph-gear"></i>
      <div class="date-wraper">
        <h1>
          <time id="time" role="none"></time>
        </h1>
        <h2>
          <time id="date" role="none"></time>
        </h2>
      </div>
      <form
        class="search-container"
        id="search-container"
        role="form"
      >
        <label id="search-label" for="search-box">Search</label>
        <input
          id="search-box"
          class="search-box"
          type="search"
          role="searchbox"
          required
        />
      </form>
      <select name="search-engine" id="search-engine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://search.yahoo.com/search?q=">Yahoo</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      </select>
      <div class="shortcuts" id="shortcuts"></div>
    </main>
  </body>
</html>
